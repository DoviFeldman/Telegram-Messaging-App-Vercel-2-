        async function loadMessages(chatId) {
    try {
        showLoading('Loading messages...');
        
        // Get messages from Telegram
        const response = await fetch(`${API_BASE}/api/getUpdates?token=${BOT_TOKEN}`);
        const data = await response.json();
        
        if (!data.ok) {
            throw new Error(data.description || 'Failed to load messages');
        }
        
        // Get incoming messages from Telegram
        let telegramMessages = [];
        if (data.result && data.result.length > 0) {
            data.result.forEach(update => {
                if (update.message && update.message.chat.id == chatId) {
                    telegramMessages.push({
                        text: update.message.text || '[Media]',
                        from: update.message.from.id,
                        isBot: false,
                        timestamp: update.message.date * 1000 // Convert to milliseconds
                    });
                }
            });
        }
        
        // Get bot messages from localStorage
        const storedMessages = JSON.parse(localStorage.getItem(`botMessages_${chatId}`) || '[]');
        
        // Combine and sort all messages by timestamp
        const allMessages = [...telegramMessages, ...storedMessages];
        allMessages.sort((a, b) => a.timestamp - b.timestamp);
        
        // Keep only latest 50 messages
        messages = allMessages.slice(-50);
        
    } catch (error) {
        console.error('Error loading messages:', error);
    }
}

        async function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    
    if (!text || !currentChatId) return;
    
    try {
        input.value = '';
        input.disabled = true;
        
        const response = await fetch(`${API_BASE}/api/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                token: BOT_TOKEN,
                chat_id: currentChatId,
                text: text
            })
        });
        
        const data = await response.json();
        
        if (!data.ok) {
            throw new Error(data.description || 'Failed to send message');
        }
        
        // Create message object
        const messageObj = {
            text: text,
            from: 'me',
            isBot: true,
            timestamp: Date.now()
        };
        
        // Add to local display
        messages.push(messageObj);
        
        // Save to localStorage
        const storedMessages = JSON.parse(localStorage.getItem(`botMessages_${currentChatId}`) || '[]');
        storedMessages.push(messageObj);
        
        // Keep only latest 50 bot messages in storage
        const recentBotMessages = storedMessages.slice(-50);
        localStorage.setItem(`botMessages_${currentChatId}`, JSON.stringify(recentBotMessages));
        
        displayMessages();
        input.disabled = false;
        input.focus();
        
    } catch (error) {
        showError(`Error sending message: ${error.message}`);
        input.disabled = false;
    }
}
